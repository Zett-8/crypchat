<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>CrypChat</title>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="author" content="Toshiki Kamei">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <blockquote class="blockquote text-center" style="margin-top: 50px;margin-bottom: 40px">
            <p class="mb-0 h3">Crypchat</p>
            <footer class="blockquote-footer">encrypt your chat with your friends using same keyword</footer>
        </blockquote>

        <div class="row">
            <div class="input-group col-sm-8">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
                
            <div class="input-group col-sm-4">
                <input id="crypto" type="text" class="form-control" placeholder="same one w your partner" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2">Crypto keyword</span>
                </div>
            </div>
        </div>
        <div class="input-group mb-3" style="margin-top: 20px">
            <input id="message" type="text" class="form-control" placeholder="type anything" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button onclick="send()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
            </div>
        </div>
        <div id="output" style="overflow-y:scroll;height:400px"></div>
    </div>


    <script>
        const username = document.getElementById("username")
        const crypto = document.getElementById("crypto")
        const message = document.getElementById("message")
        const output = document.getElementById("output")
        const socket = new WebSocket("ws://localhost:8080/ws")

        socket.onopen = () => output.innerHTML += "<p style='color:green;'>Status: Connected</p>\n"
        
        socket.onmessage = e => {
            data = JSON.parse(e.data)
            output.innerHTML += "<p>@" + (data.username ? data.username : "anonymous") + ": " + data.message + "</p>"
            scrollToBottom()
        }
        function send() {
            socket.send(JSON.stringify({username: username.value, message: message.value}))
            message.value = ""
        }

        function scrollToBottom() {
            const obj = document.getElementById("output")
            if(!obj) return
            obj.scrollTop = obj.scrollHeight
        }
    </script>
</body>
</html>
